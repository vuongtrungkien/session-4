<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dowhilesample</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = parseInt(prompt("Enter a number from 1 to 10"));
        }while (value < 1 || value > 10);
        alert("number entered is :" + value);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display number sequence from 0 to 5</title>
</head>
<body>
        <p id="result"></p>
<script>
    let i ;
    let text = "";
    for (i = 0 ;i <6 ; i++) {
        text += "The number is" + i + "<br/>";
    }
    document.getElementById('result').innerHTML = text;
</script>
</body>
</html>
